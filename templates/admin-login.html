<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>AutoDlex - Santa Rosa Government</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Favicons -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="admin-logo mt-5">
      <img class="mb-4" src="static/images/CTMEU_LOGO.png" alt="" width="500" height="660">
    </div>
  <form class="form-signin" action="{{ url_for('admin_signin') }}" method="post">
    <h1 style="color:white; margin-top: 20px;" class="h3 mb-4 font-weight-normal"> 
      <b>Admin Log in</b> 
    </h1>
  
  {% if msg %}
    <p style="color:red">{{ msg }}</p>
  {% endif %}

  <div class="form-group">
  <label for="text" class="sr-only">Email address</label>
        <input type="email" id="username" name="email" class="form-control" placeholder="Email address" required autofocus>
  </div>
   <label for="inputPassword" class="sr-only">Password</label>
           <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Sign in</button>
</form>
</body>

</html>
