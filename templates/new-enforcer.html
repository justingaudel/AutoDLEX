<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div id="global-loader">
        <div class="whirly-loader"> </div>
    </div>

    <div class="main-wrapper">

    {% include 'include_assets/profile.html'%}


        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li>
                            <a href="{{ url_for('index') }}"><img src="static/img/icons/dashboard.svg" alt="img"><span>
                                    Dashboard</span> </a>
                        </li>
                             <li>
                            <a href="{{ url_for('violator_list') }}">
                                <img src="{{ url_for('static', filename='img/icons/users1.svg') }}" alt="img">
                                <span>Violator list</span>
                            </a>
                        </li>
                        <li class="active" >
                        <a href="{{ url_for('enforcer') }}">
                                <img src="static/img/icons/users1.svg" alt="img">
                                <span> Enforcers</span>
                            </a>
                        </li>
                        <li >
                            <a href="settled-reports.html" >
                                <img src="static/img/icons/time.svg" alt="img">
                                <span> Settled Reports</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="page-wrapper">
            <div class="content">
                <div class="page-header">
                    <div class="page-title">
                        <h4>Enforcer Management</h4>
                    </div>
                </div>
                <form action="{{ url_for('add_enforcer') }}" method="post">
                    <div class="card">
                        <div class="card-body">
                        {% if msg %}
                                <p style="color:red"> {{msg}}</p>
                                {% endif %} 
                            <div class="row">
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>User Name</label>
                                        <input name="username" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <div class="pass-group">
                                            <input type="password" name="password" class="pass-input">
                                            <span class="fas toggle-password fa-eye-slash"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Mobile</label>
                                        <input type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <div class="pass-group">
                                            <input name="confirmPassword" type="password" class="pass-inputs">
                                            <span class="fas toggle-passworda fa-eye-slash"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="profile_image">Profile Picture</label>
                                    <input name="profile_image" id="profile_image" type="file">
                                </div>
                                  
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-submit me-2">Submit</button>
                                    <button type="button" class="btn btn-cancel">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                </div>

            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/feather.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.slimscroll.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap4.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='plugins/select2/js/select2.min.js') }}"></script>

    <script src="{{ url_for('static', filename='plugins/sweetalert/sweetalert2.all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/sweetalert/sweetalerts.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
