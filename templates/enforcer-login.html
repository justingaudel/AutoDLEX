<link href="static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Faviconss -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

        }
      }

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="{{ url_for('enforcer.enforcer') }}" method="post" >
        <div class="enforcer-logo">
            <img src="static/images/CTMEU_LOGO.png" alt="" width="600" height="430">
        </div>
        <h1 class="h3 mb-3 font-weight-normal text-black "><b>Enforcer Log in</b></h1>
        {% if msg %}
                <div class="alert alert-danger">
                        {{msg}}
                  </div>
        {% endif %} 
        <div class="form-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" maxlength="50" required autofocus>
        </div>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Sign in</button>
        <a href="{{url_for('interface')}}"><u style="color: white;"> Back  </u>
        </a>
    </form>

    <script>
      document.getElementById('username').addEventListener('input', function(event) {
          const input = event.target;
          const regex = /[^a-zA-Z0-9]/g; // Regular expression to match any character that is not alphanumeric
          if (regex.test(input.value)) {
              input.value = input.value.replace(regex, ''); // Remove special characters
              document.getElementById('error-message').textContent = 'Special characters are not allowed.';
          } else {
              document.getElementById('error-message').textContent = '';
          }
      });
  </script>

</body>

</html>
